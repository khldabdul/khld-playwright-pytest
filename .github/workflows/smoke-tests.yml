# Smoke Tests - Critical Path
# Runs quickly on every PR to catch breaking changes

name: Smoke Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  issues: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps
      
      - name: Run smoke tests
        env:
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: |
          # Run smoke-tagged tests only (fast critical path)
          pytest -m smoke -v -n auto --tb=short
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'  && always()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const status = '${{ job.status }}' === 'success' ? '✅ Passed' : '❌ Failed';
            
            const body = `## Smoke Test Results ${status}
            
            Quick validation of critical paths completed.
            
            [View Details](${runUrl})`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
